<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Concluir Etapas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;background:#000;color:#fff;font-family:Arial;text-align:center
}
.container{padding:20px}
.progress-bar{height:10px;background:#222;border-radius:5px;overflow:hidden}
#progress{height:100%;width:0;background:lime;transition:.4s}
button,a{
  display:block;margin:10px auto;padding:14px;border-radius:6px;
  text-decoration:none;font-weight:bold;width:100%;max-width:400px
}
.visit{background:#007bff;color:#fff}
.confirm{background:#444;color:#fff;opacity:.6}
.confirm.active{background:green;opacity:1}
#download{display:none;background:green;color:#fff}
</style>
</head>

<body>
<div class="container">
<h1 id="titulo"></h1>

<div class="progress-bar"><div id="progress"></div></div>

<button class="visit" onclick="abrir()">ðŸ”— Visitar pÃ¡gina</button>
<button id="confirm" class="confirm" disabled onclick="finalizar()">âœ… JÃ¡ visitei</button>

<a id="download" target="_blank">ðŸ“¥ Baixar Agora</a>
</div>

<script>
const p=new URLSearchParams(location.search);
titulo.textContent=p.get("titulo");
const canal=p.get("canalLink");
const download=p.get("downloadLink");

function abrir(){
  open(canal,"_blank");
  confirm.disabled=true;
  confirm.classList.remove("active");
  setTimeout(()=>{
    confirm.disabled=false;
    confirm.classList.add("active");
  },10000);
}

function finalizar(){
  progress.style.width="100%";
  download.href=download;
  download.style.display="block";
}
</script>
</body>
</html>
