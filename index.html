<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Crescer Redes Sociais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root { color-scheme: light dark; }
.zyzz-page{
  --bg:#fff;--text:#111;--muted:#f5f5f7;--muted-border:#d0d0d0;
  --primary:#0d6efd;--primary-hover:#0b5ed7;
  min-height:100vh;padding:60px 16px;background:var(--bg);color:var(--text);
  font-family:Arial,sans-serif;position:relative
}
@media(prefers-color-scheme:dark){
  .zyzz-page{
    --bg:#000;--text:#fff;--muted:#222;--muted-border:#555;
    --primary:#e31b23;--primary-hover:#b2171d
  }
}
#zyzz-particles{position:absolute;inset:0}
.container{
  position:relative;z-index:1;max-width:500px;margin:auto;
  display:flex;flex-direction:column;gap:12px;text-align:center
}
h1{font-size:clamp(28px,6vw,42px)}
input,button{
  padding:14px;border-radius:8px;font-size:1.05em;width:100%
}
input{background:var(--muted);border:1px solid var(--muted-border)}
button{
  background:var(--primary);color:#fff;border:none;
  font-weight:bold;cursor:pointer
}
button:hover{background:var(--primary-hover)}
</style>
</head>

<body>
<div class="zyzz-page">
  <div id="zyzz-particles"></div>

  <div class="container">
    <h1 id="tituloAnimado"></h1>

    <input id="tituloInput" placeholder="Digite o título">
    <input id="canalLinkInput" placeholder="Link da página">
    <input id="downloadLinkInput" placeholder="Link do download">

    <button onclick="gerarLink()">Gerar URL Curta ✅</button>
  </div>
</div>

<script>
// Título animado
const texto = "Ganhe Seguidores redes social";
let i = 0, apag = false;

function animar(){
  tituloAnimado.textContent = texto.slice(0, i);
  if(!apag && i < texto.length){
    i++; setTimeout(animar, 120);
  } else if(apag && i > 0){
    i--; setTimeout(animar, 80);
  } else {
    apag = !apag; setTimeout(animar, 800);
  }
}
animar();

// GERAR LINK SEM CORS (is.gd)
function gerarLink(){
  const t = tituloInput.value.trim();
  const c = canalLinkInput.value.trim();
  const d = downloadLinkInput.value.trim();

  if(!t || !c || !d){
    alert("Preencha todos os campos");
    return;
  }

  const urlLonga =
    location.origin +
    location.pathname.replace("index.html","") +
    "concluir.html?titulo=" + encodeURIComponent(t) +
    "&canalLink=" + encodeURIComponent(c) +
    "&downloadLink=" + encodeURIComponent(d);

  const encurtador =
    "https://is.gd/create.php?format=simple&url=" +
    encodeURIComponent(urlLonga);

  // abre em nova aba e já copia
  window.open(encurtador, "_blank");

  navigator.clipboard.writeText(encurtador);
  alert("✅ Link do is.gd aberto.\nCopie o link curto exibido.");
}

// Partículas
particlesJS("zyzz-particles",{
  particles:{
    number:{value:80},
    color:{value:"#e31b23"},
    line_linked:{enable:true,color:"#e31b23"},
    move:{enable:true,speed:2}
  }
});
</script>

</body>
</html>
