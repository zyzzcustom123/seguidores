<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Crescer Redes Sociais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
:root{color-scheme:light dark}
body{
  margin:0;font-family:Arial,sans-serif;background:#000;color:#fff
}
.container{
  min-height:100vh;display:flex;flex-direction:column;
  justify-content:center;align-items:center;gap:12px;padding:20px
}
input,button{
  width:100%;max-width:420px;padding:14px;
  border-radius:8px;border:none;font-size:1em
}
input{background:#222;color:#fff}
button{
  background:#e31b23;color:#fff;font-weight:bold;cursor:pointer
}
button:hover{opacity:.9}
</style>
</head>

<body>
<div class="container">
  <h1>Gerar Link Curto</h1>

  <input id="tituloInput" placeholder="Título">
  <input id="canalLinkInput" placeholder="Link da página (YouTube etc)">
  <input id="downloadLinkInput" placeholder="Link do download">

  <button onclick="gerarLink()">Gerar link ✅</button>
</div>

<script>
function gerarLink(){
  const t = tituloInput.value.trim();
  const c = canalLinkInput.value.trim();
  const d = downloadLinkInput.value.trim();

  if(!t || !c || !d){
    alert("Preencha todos os campos");
    return;
  }

  // LINK GRANDE
  const linkGrande =
    location.origin +
    location.pathname.replace("index.html","") +
    "concluir.html?titulo=" + encodeURIComponent(t) +
    "&canalLink=" + encodeURIComponent(c) +
    "&downloadLink=" + encodeURIComponent(d);

  // LINK CURTO COM /go
  const linkCurto =
    location.origin +
    location.pathname.replace("index.html","") +
    "go/?to=" + encodeURIComponent(linkGrande);

  navigator.clipboard.writeText(linkCurto);
  alert("✅ Link curto copiado:\n\n" + linkCurto);
}
</script>
</body>
</html>
